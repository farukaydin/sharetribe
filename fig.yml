db:
  image: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_USER: sharetribe
    MYSQL_PASSWORD: secret
    MYSQL_DATABASE: sharetribe_development
    MYSQL_ROOT_PASSWORD: secret

worker:
  build: .
  command: '/bin/bash -l -c "bundle exec rake jobs:work"'
  links:
    - db:mysql
  volumes:
     - .:/opt/sharetribe

web:
  build: .
  command: '/bin/bash -l -c "bundle exec rails server"'
  volumes:
     - .:/opt/sharetribe
  ports:
    - "3000:3000"
  links:
    - db:mysql